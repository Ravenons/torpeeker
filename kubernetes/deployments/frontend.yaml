apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "torpeekerfront:0.1"
          ports:
            - name: http
              containerPort: 80 
          resources:
            limits:
              cpu: 0.2
              memory: "256Mi"
